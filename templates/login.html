<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KITS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8f0f2, #cdecec);
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px; /* This padding is important for mobile */
    }

    .login-container {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .login-container:hover {
      transform: translateY(-5px);
<!--      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);-->
    }

    .login-container img {
      width: 90px;
      margin-bottom: 18px;
      border-radius: 10px;
    }

    h1 {
      color: #005b5b;
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 15px;
      margin: 10px 0 18px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #009999;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 153, 153, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #009999;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: #00b3b3;
      transform: scale(1.02);
    }

    .error {
      color: #d93025;
      background-color: #ffe6e6;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }

    /* Mobile responsiveness */
    @media (max-width: 576px) {
      .login-container {
        /* These changes remove the 'card' on mobile */
        background: transparent;
        box-shadow: none;
        padding: 0;
        border-radius: 0;
      }

      .login-container img {
        width: 150px;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }

      input[type="text"], input[type="password"] {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <img src="{{ url_for('static', filename='company_logo.jpg') }}" alt="Company Logo">
      <h1>Login</h1>

      {% with messages = get_flashed_messages(category_filter=["error"]) %}
        {% if messages %}
          <div class="error">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <div class="footer">Â© 2025 KITS. All rights reserved.</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>"
