<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* CRITICAL FIX: Apply border-box globally for guaranteed responsiveness */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Define the Deep Teal and Warm Gold palette */
        :root {
            --color-primary-dark: #004d40;     /* Deep Teal - Main Corporate Color */
            --color-primary-light: #00695c;    /* Lighter Teal - Primary Button/Hover */
            --color-accent-gold: #ffb300;      /* Warm Gold/Amber - Secondary Accent */
            --color-background: #f3f4f6;       /* Light Grey Background */
            --color-card-bg: #ffffff;
            --shadow-md: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--color-background);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-rendering: optimizeLegibility;
            padding: 20px;
        }

        .card {
            background: var(--color-card-bg);
            /* Desktop/Tablet Padding */
            padding: 50px 40px;
            border-radius: 16px; /* Slightly larger radius for a modern look */
            box-shadow: var(--shadow-md);
            text-align: center;
            width: 100%;
            max-width: 420px; /* Slightly wider card for better button spacing */
            border: 1px solid #e5e7eb;
            transition: box-shadow 0.3s ease;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 40px; /* Increased margin for visual separation */
            color: var(--color-primary-dark);
            font-size: 32px; /* Slightly larger heading */
            font-weight: 800; /* Extra bold for prominence */
            letter-spacing: -0.5px;
        }

        .btn {
            display: block;
            width: 100%;
            margin: 15px 0; /* Increased vertical margin between buttons */
            padding: 16px;
            text-decoration: none;
            border-radius: 10px; /* Rounded corners */
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            border: none;
        }

        /* --- Primary Action: Register (Deep Teal) --- */
        .btn.primary {
            background: var(--color-primary-light);
            color: white;
            box-shadow: 0 6px 15px rgba(0, 77, 64, 0.25);
        }

        .btn.primary:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 77, 64, 0.35);
        }

        /* --- Secondary Action: Login (Warm Gold/Outline) --- */
        .btn.secondary {
            background: var(--color-accent-gold);
            color: var(--color-primary-dark);
            box-shadow: 0 4px 10px rgba(255, 179, 0, 0.2);
            margin-top: 25px; /* Extra space above Login */
        }

        .btn.secondary:hover {
            background: #ffc133; /* Slightly lighter gold */
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(255, 179, 0, 0.3);
        }

        /* --- RESPONSIVENESS (Mobile Optimization) --- */

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .card {
                /* Make the card nearly full width on small screens */
                max-width: 100%;
                padding: 35px 25px;
                border-radius: 12px;
            }
            h1 {
                font-size: 26px;
                margin-bottom: 30px;
            }
            .btn {
                padding: 14px;
                font-size: 17px;
                margin: 12px 0;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Platform Access</h1>
    <a href="{{ url_for('register') }}" class="btn primary">Create New Account</a>

    <a href="{{ url_for('login') }}" class="btn secondary">Sign In</a>
</div>

</body>
</html>
