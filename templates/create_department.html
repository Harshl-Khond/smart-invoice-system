<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Department - Unique Professional</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Global Reset and Font */
        *, *::before, *::after { box-sizing: border-box; }
        html { font-family: "Inter", sans-serif; }

        /* --- Unique Color Palette (Teal & Gold) --- */
        :root {
            --color-primary-dark: #004d40; /* Deep Teal - Primary Corporate Color */
            --color-primary-light: #00695c;
            --color-secondary-accent: #ffb300; /* Warm Gold/Amber - Accent Color */
            --color-background-light: #f5f5f5; /* Off-White Background */
        }

        /* --- Base Styles for the Page Background (Consistent) --- */
        body {
            background-color: var(--color-background-light);
            background-image: linear-gradient(180deg, #f5f5f5 50%, #eceff1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem; /* Padding for desktop/tablet edge safety */
        }

        /* Card Design: Clean White, Teal Top Border */
        .unique-card {
            background-color: white;
            border-top: 5px solid var(--color-primary-dark);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            /* Standard max width for a focused form */
            max-width: 500px;
            transition: all 0.3s ease;
        }

        /* Header Accent */
        .header-accent {
            color: var(--color-primary-dark);
        }

        /* Input Styling Focus */
        input:focus, .btn:focus {
            border-color: var(--color-primary-light) !important;
            box-shadow: 0 0 0 3px rgba(0, 77, 64, 0.2); /* Teal focus ring */
            background-color: white;
        }

        /* --- MOBILE FULL-SCREEN FIX --- */
        @media (max-width: 600px) {
            body {
                padding: 0; /* Remove body padding */
                align-items: flex-start; /* Start from the top on mobile */
            }
            .unique-card {
                max-width: 100%;
                width: 100%;
                min-height: 100vh; /* Make it full screen height */
                border-radius: 0; /* Remove border radius for full-screen feel */
                border-top: none; /* Hide top border when full screen */
                box-shadow: none; /* Hide box shadow when full screen */
                padding: 40px 20px; /* Adjust padding for mobile content */
            }
        }
    </style>

    <script>
        // Custom Tailwind Configuration for unique colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-teal': '#004d40',
                        'primary-light': '#00695c',
                        'accent-gold': '#ffb300',
                    }
                }
            }
        }
    </script>
</head>
<body>

<div class="unique-card w-full p-8 sm:p-10">

    <h2 class="text-3xl font-extrabold header-accent text-center mb-10">
        Add New Department üìù
    </h2>

    <form method="POST" class="space-y-6">

        <input type="text" name="department_name" placeholder="Department Name" required
               class="w-full p-4 border border-gray-300 rounded-lg text-gray-800 placeholder-gray-500 shadow-sm focus:ring-0">

        <input type="text" name="sub_company_name" placeholder="Sub Company Name (Optional)"
               class="w-full p-4 border border-gray-300 rounded-lg text-gray-800 placeholder-gray-500 shadow-sm focus:ring-0">

        <button type="submit"
                class="w-full mt-6 py-4 bg-primary-teal text-white font-bold text-xl rounded-lg shadow-lg hover:bg-primary-light focus:outline-none focus:ring-4 focus:ring-primary-teal/50 transform hover:scale-[1.01] transition duration-200 ease-in-out">
            Save Department
        </button>
    </form>

    <div class="text-center mt-8 text-gray-600">
        <a href="{{ url_for('user_dashboard') }}" class="text-accent-gold font-bold hover:text-orange-600 hover:underline ml-1 transition duration-200">
            ‚Üê Back to Dashboard
        </a>
    </div>
</div>

</body>
</html>
