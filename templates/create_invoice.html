<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Invoice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #f0f4f8);
  }
  .container {
    max-width: 950px;
    margin: 40px auto;
    background: #fff;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
  }
  .invoice-header img {
    max-height: 100px;
  }
  h1 {
    color: #004d4d;
    font-size: 26px;
    font-weight: 700;
  }
  label {
    font-weight: 600;
    color: #004d4d;
  }
  input, textarea {
    border-radius: 8px;
  }
  .totals h3 {
    color: #006666;
  }
  button {
    font-weight: bold;
  }
  /* Table hover */
  table tbody tr:hover {
    background: #e6f7f7;
  }
</style>
</head>
<body>
<div class="container">
  <div class="invoice-header text-center mb-4">
    <img src="{{ url_for('static', filename='company_logo.jpg') }}" alt="Company Logo">
    <h1>Create New Invoice</h1>
  </div>

  <form method="POST" id="invoiceForm">
    <div class="row g-3">
      <div class="col-md-4">
        <label>Invoice No:</label>
        <input type="text" id="invoice_no" name="invoice_no" class="form-control" readonly>
      </div>
      <div class="col-md-4">
        <label>Invoice Date:</label>
        <input type="date" id="invoice_date" name="invoice_date" class="form-control" readonly>
      </div>
      <div class="col-md-4">
        <label>Due Date:</label>
        <input type="date" id="due_date" name="due_date" class="form-control" required>
      </div>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-md-6">
        <label>Client Name:</label>
        <input type="text" name="client_name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>Client Email:</label>
        <input type="email" name="client_email" class="form-control">
      </div>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-md-6">
        <label>Client Phone:</label>
        <input type="text" name="client_phone" class="form-control">
      </div>
      <div class="col-md-6">
        <label>Client Address:</label>
        <textarea name="client_address" class="form-control"></textarea>
      </div>
    </div>

    <div class="mt-3">
      <label>Description / Notes:</label>
      <textarea name="description" class="form-control"></textarea>
    </div>

    <h3 class="mt-4">Select Department:</h3>
    <div class="d-flex flex-wrap gap-2 mt-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="departments" value="robotics" id="dept1">
        <label class="form-check-label" for="dept1">Robotics</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="departments" value="it_arvr" id="dept2">
        <label class="form-check-label" for="dept2">IT AR/VR</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="departments" value="3dprinting" id="dept3">
        <label class="form-check-label" for="dept3">3D Printing</label>
      </div>
    </div>

    <h3 class="mt-4">Select Tax:</h3>
    <div class="d-flex flex-wrap gap-2 mt-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="cgst" value="1" id="cgst" onchange="calculateTotals()">
        <label class="form-check-label" for="cgst">CGST (9%)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="sgst" value="1" id="sgst" onchange="calculateTotals()">
        <label class="form-check-label" for="sgst">SGST (9%)</label>
      </div>
    </div>

    <h3 class="mt-4">Items / Services</h3>
    <div class="table-responsive">
      <table class="table table-bordered align-middle" id="itemsTable">
        <thead class="table-dark">
          <tr>
            <th>Service/Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemsBody">
          <tr>
            <td><input type="text" name="service_name[]" class="form-control" required></td>
            <td><input type="number" name="quantity[]" value="1" min="1" class="form-control" oninput="calculateTotals()" required></td>
            <td><input type="number" name="amount[]" value="0" min="0" class="form-control" oninput="calculateTotals()" required></td>
            <td class="item-total">0</td>
            <td><button type="button" class="btn btn-danger" onclick="removeRow(this)">‚ùå</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button type="button" class="btn btn-success mt-2" onclick="addRow()">‚ûï Add Item</button>

    <div class="totals mt-4 text-end">
      <p>Subtotal: rs.<span id="subtotal">0</span></p>
      <p>GST: rs.<span id="gst">0</span></p>
      <h3>Total: rs.<span id="final_total">0</span></h3>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">üíæ Save Invoice</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function addRow() {
  const row = `<tr>
    <td><input type="text" name="service_name[]" class="form-control" required></td>
    <td><input type="number" name="quantity[]" value="1" min="1" class="form-control" oninput="calculateTotals()" required></td>
    <td><input type="number" name="amount[]" value="0" min="0" class="form-control" oninput="calculateTotals()" required></td>
    <td class="item-total">0</td>
    <td><button type="button" class="btn btn-danger" onclick="removeRow(this)">‚ùå</button></td>
  </tr>`;
  document.getElementById("itemsBody").insertAdjacentHTML("beforeend", row);
}

function removeRow(btn) {
  btn.closest("tr").remove();
  calculateTotals();
}

function calculateTotals() {
  let subtotal = 0;
  document.querySelectorAll("#itemsBody tr").forEach(row => {
    const qty = parseInt(row.querySelector('input[name="quantity[]"]').value) || 0;
    const amt = parseFloat(row.querySelector('input[name="amount[]"]').value) || 0;
    const total = qty * amt;
    row.querySelector(".item-total").textContent = total.toFixed(2);
    subtotal += total;
  });

  const cgst = document.querySelector('input[name="cgst"]').checked;
  const sgst = document.querySelector('input[name="sgst"]').checked;
  let gstRate = 0;
  if (cgst && sgst) gstRate = 18;
  else if (cgst || sgst) gstRate = 9;

  const gst = subtotal * gstRate / 100;
  const final_total = subtotal + gst;

  document.getElementById("subtotal").textContent = subtotal.toFixed(2);
  document.getElementById("gst").textContent = gst.toFixed(2);
  document.getElementById("final_total").textContent = final_total.toFixed(2);
}

window.onload = function() {
  const now = new Date();
  document.getElementById("invoice_no").value = "Auto-generated by Server";
  document.getElementById("invoice_date").value = now.toISOString().split("T")[0];
  const due = new Date(now);
  due.setDate(now.getDate() + 7);
  document.getElementById("due_date").value = due.toISOString().split("T")[0];
  calculateTotals();
};
</script>
</body>
</html>
