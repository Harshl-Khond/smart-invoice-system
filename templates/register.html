<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Global Reset and Font */
        *, *::before, *::after { box-sizing: border-box; }
        html { font-family: "Inter", sans-serif; }

        /* --- Unique Color Palette --- */
        :root {
            --color-primary-dark: #004d40; /* Deep Teal - Primary Corporate Color */
            --color-primary-light: #00695c;
            --color-secondary-accent: #ffb300; /* Warm Gold/Amber - Accent Color */
            --color-background-light: #f5f5f5; /* Off-White Background */
        }

        /* Body Background: Subtle Two-Tone */
        body {
            background-color: var(--color-background-light);
            background-image: linear-gradient(180deg, #f5f5f5 50%, #eceff1 100%); /* Subtle, professional two-tone background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        /* Card Design: Clean, Bordered, Elevated */
        .unique-card {
            background-color: white;
            border-top: 5px solid var(--color-primary-dark); /* Unique colored top border */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            transition: all 0.3s ease;
        }

        /* Header Accent */
        .header-accent {
            color: var(--color-primary-dark);
        }

        /* Input Styling */
        input:focus, textarea:focus {
            border-color: var(--color-primary-light) !important;
            box-shadow: 0 0 0 3px rgba(0, 77, 64, 0.2); /* Teal focus ring */
            background-color: white;
        }

        /* Custom class for the desired wider form size */
        .full-size-form {
            max-width: 768px;
        }

        @media (min-width: 1024px) {
            .full-size-form {
                max-width: 900px;
            }
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .unique-card {
                padding: 30px 20px;
                border-radius: 8px;
            }
        }
    </style>

    <script>
        // Custom Tailwind Configuration for unique colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-teal': '#004d40',
                        'accent-gold': '#ffb300',
                    }
                }
            }
        }
    </script>
</head>

<body>

<div class="unique-card full-size-form w-full p-8 sm:p-12">

    <h2 class="text-3xl font-extrabold header-accent text-center mb-10">
        Register Your Business ðŸ’¼
    </h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">

        <input type="text" name="owner_name" placeholder="Owner Name" required
               class="w-full p-4 border border-gray-300 rounded-lg text-gray-800 placeholder-gray-500 shadow-sm">

        <input type="email" name="email" placeholder="Email Address" required
               class="w-full p-4 border border-gray-300 rounded-lg text-gray-800 placeholder-gray-500 shadow-sm">

        <input type="text" name="company_name" placeholder="Company Name" required
               class="w-full p-4 border border-gray-300 rounded-lg text-gray-800 placeholder-gray-500 shadow-sm">

        <textarea name="company_address" placeholder="Company Address" rows="3" required
                  class="w-full p-4 border border-gray-300 rounded-lg text-gray-800 placeholder-gray-500 resize-none shadow-sm"></textarea>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
             <input type="text" name="phone_no" placeholder="Phone Number" required
                   class="w-full p-4 border border-gray-300 rounded-lg text-gray-800 placeholder-gray-500 shadow-sm">

            <input type="text" name="company_gst" placeholder="Company GST Number" required
                   class="w-full p-4 border border-gray-300 rounded-lg text-gray-800 placeholder-gray-500 shadow-sm">
        </div>

        <input type="password" name="password" placeholder="Secure Password" required
               class="w-full p-4 border border-gray-300 rounded-lg text-gray-800 placeholder-gray-500 shadow-sm">

        <label class="block text-gray-700 font-semibold pt-2">
            Upload Company Logo (Optional)
        </label>
        <input type="file" name="logo" accept="image/*"
               class="w-full p-3 border border-gray-300 rounded-lg text-gray-700 shadow-sm">

        <button type="submit"
                class="w-full mt-8 py-4 bg-primary-teal text-white font-bold text-xl rounded-lg shadow-lg hover:bg-primary-light transform hover:scale-[1.01] transition duration-200 ease-in-out">
            Create Account Now
        </button>

    </form>

    <div class="text-center mt-10 text-gray-600">
        Already registered?
        <a href="{{ url_for('login') }}" class="text-accent-gold font-bold hover:text-orange-600 hover:underline ml-1 transition duration-200">
            Sign In
        </a>
    </div>

</div>

</body>
</html>
